        <main>     
        <section id="formulario">
            <form id="cadastroForm">
                <fieldset>
                    <h5> Faça seu cadastro </h5>
                <label for="nome">Nome Completo: </label>
                <input type="text" id="nome" name="nome" placeholder="Nome Completo" autofocus required> <br>

                <label for="data">Digite a sua data de nascimento: </label>
                <input type="date" id="data" name="data" placeholder="data do seu Nascimento" required> <br>

                <label for="CPF">CPF do titular do plano: </label>
                <input type="text" id="CPF" name="CPF" placeholder="CPF do titular" required> <br>

                <label for="email">Digite o seu e-mail: </label> 
                <input type="email" id="email" name="email" placeholder="E-mail para contato" required> <br>

                <label for="number"> Digite o seu número de telefone: </label>
                <input type="tel" id="number" name="number" placeholder="Número de telefone" required> <br>

                <label for="senha"> Crie uma senha: </label>
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required> <br>

                <label for="noticias"> Deseja notificações sobre atualizações ou novidades? </label>
                <input type="checkbox" id="noticias" name="noticias" value="noticias"> <br>

            <label for="canal">Qual canal deseja receber as notificações sobre atualizações ou novidades?</label>
                <select name="canal" id="canal">
                <option value="email"> E-mail</option>
                <option value="number">WhatsApp</option>
                <option value="no"> Não desejo receber notificações</option>
            </select> <br>
                <button type="submit" onclick="enviarDados()"> Enviar </button>
        </fieldset>
    </form>
    </section>
        <section>
             <details>
              <summary> Dados Armazenados</summary> 
               <table border="1" id="dadosTable">
                <thead> 
                  <tr>
                    <th colspan="5">Dados dos Usuários cadastrados</th>
                   </tr>
                  <tr>
                    <th>Nome</th>
                    <th>Data de nascimento</th>
                    <th>Telefone</th>
                    <th >CPF</th>
                    <th>E-mail</th>
                  </tr>
              </thead>
               <tbody>

               </tbody>
            </table>
            </details>
    </section>
