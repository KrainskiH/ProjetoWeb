<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Saúde+</title>
</head>
<body>

<header>
    <h1>Login</h1>
</header>

<main>
    <form id="loginForm">
        <label for="loginName">Nome: </label>
        <input type="text" id="loginNome" required>
        <br>
        <label for="loginSenha">Senha: </label>
        <input type="password" id="loginSenha" required>
        <br>
        <button type="submit">Entrar</button>
    </form>
    <p>Ainda não tem uma conta? <a href="cadastro.html">Cadastre-se aqui!</a></p>
</main>

<script>
    const loginForm = document.getElementById('loginForm');

    loginForm.addEventListener('submit', function (event) {
        event.preventDefault();
        const nome = document.getElementById('loginNome').value;
        const senha = document.getElementById('loginSenha').value;

        // Verificar se o nome e a senha estão corretos
        if (localStorage.getItem(nome) === senha) {
            alert(`Bem-vindo, ${nome}!`);
            // Redirecionar ou mostrar informações
            // Aqui você pode redirecionar para uma página de boas-vindas
            window.location.href = "site.html"; // Por exemplo
        } else {
            alert('Nome ou senha incorretos!');
        }
    });
</script>

</body>
</html>
