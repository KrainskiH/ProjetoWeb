<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body { font-family: Arial, sans-serif; }
    </style>
</head>
<body>

<header>
    <h1>Login</h1>
</header>

<main>
    <form id="loginForm">
        <label for="loginName">Nome: </label>
        <input type="text" id="loginName" required>
        <br>
        <label for="loginPassword">Senha: </label>
        <input type="password" id="loginPassword" required>
        <br>
        <button type="submit">Login</button>
    </form>
    <p>Ainda não tem uma conta? <a href="cadastro.html">Cadastre-se aqui!</a></p>
</main>

<script>
    const loginForm = document.getElementById('loginForm');

    loginForm.addEventListener('submit', function (event) {
        event.preventDefault();
        const name = document.getElementById('loginName').value;
        const password = document.getElementById('loginPassword').value;

        // Verificar se o nome e a senha estão corretos
        if (localStorage.getItem(name) === password) {
            alert(`Bem-vindo, ${name}!`);
            // Redirecionar ou mostrar informações
            // Aqui você pode redirecionar para uma página de boas-vindas
            window.location.href = "welcome.html"; // Por exemplo
        } else {
            alert('Nome ou senha incorretos!');
        }
    });
</script>

</body>
</html>
